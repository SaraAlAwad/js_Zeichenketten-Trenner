<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Zeichenkettentrennungsapp
    </title>
</head>

<body>

    <form action="" onsubmit="return false">
        <h1>Zeichenkettentrennungmaschine</h1>
        <label for="string">
            <h2> Zu trennede Zeichenkette</h2>
        </label>
        <input type="text" name="string" id="string">
        <label for="subString">
            <h2>Zeichenkette fÃ¼r die Trennungsposition:</h2>
        </label>
        <input type="text" name="subString" id="subString">
        <div>
            <input type="radio" name="choose" id="before" value="">
            <label for="before">davor trennen</label>
        </div>
        <div>
            <input type="radio" name="choose" id="after" value="">
            <label for="before">danach trennen</label>
        </div>
        <input type="submit" value="Trennen" onclick="trennen()">
        <section class="answer">
            <div>
                <h3>Ausgabe</h3>
                <p class="title">Vorderer Teil</p>
                <p id="output"></p>
            </div>
            <div>
                <h3>Ausgabe</h3>
                <p class="title">Hinterer Teil</p>
                <p id="output2"></p>
            </div>
        </section>
    </form>

    <script src="assets/js/main.js"></script>
</body>

</html>
